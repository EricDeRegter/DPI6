<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <ui:include src="/WEB-INF/include.xhtml"/>
</head>
<f:view>
    <div class="center-block" style="width:40%">
        <h:form class="form-signin" method="POST">
            <h2 class="form-signin-heading">Register</h2>
            <p class="errormessage">#{registerWebshopBean.errorMessage}</p>
            <div class="form-group">
                <h:message for="name" style="color:red" />
                <h:inputText class="form-control" value="#{registerWebshopBean.webshop.name}" id="name" p:placeholder="The name of the Webshop" required="true" autofocus="true" requiredMessage="Webshop name is required" />
                <br/>

                <h:message for="name" style="color:red" />
                <h:inputText class="form-control" value="#{registerWebshopBean.webshop.description}" id="description" p:placeholder="Enter a description" required="true" autofocus="true" requiredMessage="Webshop description is required" />
                <br/>
                <h:message for="image" style="color:red" />
                <h:inputText class="form-control" value="#{registerWebshopBean.webshop.imageUrl}" id="image" p:placeholder="Enter a url" required="true" autofocus="true" requiredMessage="Webshop image url is required" />
            </div>
            <h:commandButton styleClass="btn btn-lg btn-primary btn-block" action="#{registerWebshopBean.registerWebshop()}" value="Register"/>
        </h:form>
    </div>
</f:view>
</html>
