<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <ui:include src="/WEB-INF/include.xhtml"/>
</head>
<f:view>
    <h2 class="errormessage text-center">#{webshopBean.errorMessage}</h2>

    <div class="logo-row">
        <a href="#{request.getContextPath()}/shop/#{webshopBean.webshop.name}">
            <img class="img-logo" src="#{webshopBean.webshop.imageUrl}" alt="#{webshopBean.webshop.name} logo"/>
        </a>
    </div>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-6">
        <div class="container productDetailCol">
            <img src="#{webshopBean.currentProduct.imageUrl}" alt="#{webshopBean.currentProduct.name}" class="productDetailCol"/>
        </div>
        </div>
        <div class="col-md-6">
            <table class="table table-striped table-hover">
                <tbody>
                <tr>
                    <td>Name</td>
                    <td>#{webshopBean.currentProduct.name}</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>â‚¬#{webshopBean.currentProduct.price}</td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>#{webshopBean.currentProduct.description}</td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td>#{webshopBean.currentProduct.category.name}</td>
                </tr>
                <tr>
                    <td>Webshop</td>
                    <td>#{webshopBean.webshopname}</td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
</f:view>
</html>
