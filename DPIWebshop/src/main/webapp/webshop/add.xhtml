<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <ui:include src="/WEB-INF/include.xhtml"/>
</head>
<f:view>
    <div class="logo-row">
        <a href="#{request.getContextPath()}/shop/#{webshopBean.webshop.name}">
            <img class="img-logo" src="#{webshopBean.webshop.imageUrl}" alt="#{webshopBean.webshop.name} logo"/>
        </a>
    </div>
    <div class="center-block" style="width:40%">
        <h:form class="form-signin" method="POST">
            <h2 class="form-signin-heading">Add Category</h2>
            <p class="errormessage">#{registerProductOrCategoryBean.errormessageCategory}</p>
            <p class="sucessmessage">#{registerProductOrCategoryBean.succesmessageCategory}</p>
            <div class="form-group">
                <h:message for="categoryName" style="color:red" />
                <h:inputText class="form-control" value="#{registerProductOrCategoryBean.category.name}" id="categoryName" p:placeholder="The name of the category" required="true" autofocus="true" requiredMessage="Name is required" />
                <br/>

                <h:message for="categoryDescription" style="color:red" />
                <h:inputText class="form-control" value="#{registerProductOrCategoryBean.category.description}" id="categoryDescription" p:placeholder="Enter a description" required="true" autofocus="true" requiredMessage="Description is required" />
                <br/>

                <h:message for="categoryImageurl" style="color:red" />
                <h:inputText class="form-control" value="#{registerProductOrCategoryBean.category.imageUrl}" id="categoryImageurl" p:placeholder="Enter a image url" required="true" autofocus="true" requiredMessage="Url is required" />
            </div>
            <h:commandButton styleClass="btn btn-lg btn-primary btn-block" action="#{registerProductOrCategoryBean.addNewCategory()}" value="Add Category"/>
        </h:form>

        <h:form class="form-signin" method="POST">
            <h2 class="form-signin-heading">Add Product</h2>
            <p class="errormessage">#{registerProductOrCategoryBean.errormessageProduct}</p>
            <p class="sucessmessage">#{registerProductOrCategoryBean.succesmessageProduct}</p>
            <div class="form-group">
                <h:message for="productName" style="color:red" />
                <h:inputText class="form-control" value="#{registerProductOrCategoryBean.product.name}" id="productName" p:placeholder="The name of the product" required="true" autofocus="true" requiredMessage="Name is required" />
                <br/>

                <h:message for="productDescription" style="color:red" />
                <h:inputText class="form-control" value="#{registerProductOrCategoryBean.product.description}" id="productDescription" p:placeholder="Enter a description" required="true" autofocus="true" requiredMessage="Description is required" />

                <br/>
                <h:message for="productPrice" style="color:red" />
                <h:inputText class="form-control" value="#{registerProductOrCategoryBean.product.price}" id="productPrice" p:placeholder="Enter a price e.g. 88.90" required="true" autofocus="true" requiredMessage="Price is required" />

                <br/>

                <h:message for="productImageurl" style="color:red" />
                <h:inputText class="form-control" value="#{registerProductOrCategoryBean.product.imageUrl}" id="productImageurl" p:placeholder="Enter a image url" required="true" autofocus="true" requiredMessage="Url is required" />

                <br/>
                <h:message for="productCategory" style="color:red" />
                <h:selectOneMenu id="productCategory" value="#{registerProductOrCategoryBean.categoryId}">
                    <f:selectItems value="#{registerProductOrCategoryBean.webshop.categories}" var="c" itemLabel="#{c.name}"  itemValue="#{c.id}"/>
                </h:selectOneMenu>
            </div>
            <h:commandButton styleClass="btn btn-lg btn-primary btn-block" action="#{registerProductOrCategoryBean.addNewProduct()}" value="Add Product"/>
        </h:form>


    </div>
</f:view>
</html>
