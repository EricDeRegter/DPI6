<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <ui:include src="/WEB-INF/include.xhtml"/>
</head>
<f:view>
    <h2 class="errormessage text-center">#{webshopBean.errorMessage}</h2>

    <div class="logo-row">
        <a href="#{request.getContextPath()}/shop/#{webshopBean.webshop.name}">
            <img class="img-logo" src="#{webshopBean.webshop.imageUrl}" alt="#{webshopBean.webshop.name} logo"/>
        </a>
    </div>
    <div class="row row-with-padding">
        <h:outputText value="No categories found" rendered="#{empty webshopBean.webshop.categories}" styleClass="text-center"/>
        <ui:repeat value="#{webshopBean.webshop.categories}" var="cat">
            <div class="col-xs-6 col-md-3 col">
                <a href="#{request.getContextPath()}/shop/#{webshopBean.webshop.name}/category/#{cat.id}" class="hoverlink" style="display: block">
                    <div class="thumbnail">
                        <img class="thumbImage" src="#{cat.imageUrl}" alt="category image"/>
                        <div class="caption">
                            <h4>#{cat.name}</h4>
                            <p>#{cat.description}</p>
                        </div>
                    </div>
                </a>
            </div>
        </ui:repeat>
    </div>
</f:view>
</html>
